<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.removeEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
	function onLoad(){
		document.addEventListener("deviceready", onDeviceReady, false);
	}
    // Global InAppBrowser reference
    var iabRef = null;

    function iabLoadStart(event) {
        alert(event.type + ' - ' + event.url);
    }

    function iabLoadStop(event) {
        alert(event.type + ' - ' + event.url);
    }

    function iabLoadError(event) {
        alert(event.type + ' - ' + event.message);
    }

    function iabClose(event) {
         alert(event.type);
         iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('loaderror', iabLoadError);
         iabRef.removeEventListener('exit', iabClose);
    }

    // device APIs are available
    //
    function onDeviceReady() {
         alert("device ready");
		 //StatusBar.backgroundColorByName("red");
		 //window.plugins.insomnia.keepAwake()
		 setInterval(function(){alert("Hello")},3000);
		 setInterval(function(){console.log("Hello")},3000);
    }
	
	function openBrowser(){
		iabRef = window.open('https://www.facebook.com/', '_blank', 'location=yes,closebuttoncaption=CloseApp');
        iabRef.addEventListener('loadstart', iabLoadStart);
        iabRef.addEventListener('loadstop', iabLoadStop);
        iabRef.addEventListener('loaderror', iabLoadError);
        iabRef.addEventListener('exit', iabClose);
	}
	
	function openWebIntent(){
		alert("Web Intent");
		var url= "";
		//window.plugins.webintent.startActivity({action: window.plugins.webintent.ACTION_VIEW,url: 'geo:0,0?q=' + address}, function() {}, function() {alert('Failed to open URL via Android Intent')};);
		window.plugins.webintent.onNewIntent(function(url) {
			if(url !== "") {
				// url is the url that was passed to onNewIntent
				alert("success");
			}
			else{
				alert("empty URL");
			}
		});
	}
	
	function scanCode(){
		cordova.plugins.barcodeScanner.scan(
		  function (result) {
			  alert("We got a barcode\n" +
					"Result: " + result.text + "\n" +
					"Format: " + result.format + "\n" +
					"Cancelled: " + result.cancelled);
		  }, 
		  function (error) {
			  alert("Scanning failed: " + error);
		  }
	   );
	}
	
	function nextPage(){
		window.open("indexAudioMedia.html");
	}
	
	function openFB(){
		window.open("indexFB.html");
	}

    </script>
	<style type="text/css">
		body{background-color:#d0e4fe;}
		p{
			color:red;
			font-style:italic;	
		}
	</style>
  </head>
  <body onload="onLoad()">
	<br><br><br>
	<button onclick="openBrowser();">Open InappBrowser</button><br>
	<button onclick="nextPage();">Next Page to Test InAppBrowser</button><br>
	<button onclick="openFB();">open FaceBook Sign In Testpage </button><br>
	<button onclick="openWebIntent();">Launch WebIntent</button><br>
	<button onclick="window.plugins.insomnia.keepAwake()">keep awake</button><br><br>
	<a onclick="openBrowser()" href="#">Open InappBrowser</a><br>
